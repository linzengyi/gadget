<div class="col-sm-7">
	<div class="text-left">
  		<button class="btn btn-primary" 
  		ng-show="!main.isCreate"
  		ng-click="main.editor()">建立號碼</button>
  		<button class="btn btn-danger" 
  		ng-show="main.isCreate"
  		ng-click="main.editor()">重置</button>
  		<button class="btn btn-default" ng-click="main.clear()">清除獎號</button>
	</div>
	<div class="table-responsive">
	  	<table class="table table-bordered table-condensed">
		    <tr class="text-center info title">
		    	<td class="h3">{{main.winning.title}}</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>特別獎 : 八位數號碼與下列號碼相同者</td>
		    </tr>
		     <tr>
		    	<td class="warning">
		    		<ol class="list-style">
						<li ng-repeat="code in main.winning.super_special">
							{{code}}</li>
					</ol>
				</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>特獎 : 八位數號碼與下列號碼相同者</td>
		    </tr>
		     <tr>
		    	<td class="warning">
		    		<ol class="list-style">
					  <li ng-repeat="code in main.winning.special">
							{{code}}</li>
					</ol>
				</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>頭獎 : 八位數號碼與下列號碼相同者</td>
		    </tr>
		     <tr>
		    	<td class="warning">
		    		<ol class="list-style">
					  	<li ng-repeat="code in main.winning.first">
							{{code}}</li>
					</ol>
				</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>二獎 : 末七碼與頭獎相同者</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>三獎 : 末六碼與頭獎相同者</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>四獎 : 末五碼與頭獎相同者</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>五獎 : 末四碼與頭獎相同者</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>六獎 : 末三碼與頭獎相同者</td>
		    </tr>
		    <tr class="text-center success">
		    	<td>增開六獎 : 末3位數號碼相同者</td>
		    </tr>
		    <tr>
		    	<td class="warning">
		    		<ol class="list-style">
					  	<li ng-repeat="code in main.winning.add_sixth">
							{{code}}</li>
					</ol>
				</td>
		    </tr>
	  	</table>
	</div>
</div>        				

<div class="col-sm-5 query_box">
    <span class="h4">號碼查詢:</span>
    <form class="form-horizontal" role="form">
	    <div class="form-group">      					
		    <div class="col-xs-9 col-sm-10">
			    <input type="text" class="form-control" 
			    ng-model="main.code" placeholder="請輸入發票號碼最少3碼"/>
			</div>
		    <div class="col-xs-3 col-sm-2">
		      	<button class="btn btn-primary" 
		      	ng-click="main.check()">兌獎</button>
		    </div>	      			
    	</div>
	</form>
	<div>
	  	<p style="color:red;" class="h3"
	  	ng-bind="main.result"></p>
	</div>
