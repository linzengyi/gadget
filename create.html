<h4>建立中獎號碼</h4>
<a href="http://invoice.etax.nat.gov.tw/" target="_blank">中獎號碼查詢</a>
<form class="form-horizontal" role="form">
    <div class="form-group">
      	<label for="month" class="col-sm-3 control-label">月份:</label>
      	<div class="col-sm-9">		
			<select 
			id="month"
			class="form-control"
			ng-model="main.month" 
			ng-change="main.change()"
			ng-options="value.label for value in main.months">
			</select>
	    </div> 			
    </div> 
    <div class="form-group">      					
      	<label class="col-xs-12 col-sm-3 control-label">特別獎:</label>
	    <div class="col-xs-9 col-sm-7">
		    <input type="text" class="form-control" ng-model="main.super_special" />
		</div>
	    <div class="col-xs-3 col-sm-2">
	      	<button class="btn btn-primary" ng-click="main.add('super_special')">加入</button>
	    </div>	      			
    </div>
    <div class="form-group">
    	<ul id="super_special" class="list-inline col-xs-offset-1 col-sm-offset-3">
		</ul>
    </div>
    <div class="form-group">
      	<label class="col-xs-12 col-sm-3 control-label">特獎:</label>
		<div class="col-xs-9 col-sm-7">
			<input type="text" class="form-control" ng-model="main.special" />
		</div>
		<div class="col-xs-3 col-sm-2">
			<button class="btn btn-primary" ng-click="main.add('special')">加入</button>
		</div>
    </div>
    <div class="form-group">
    	<ul id="special" class="list-inline col-xs-offset-1 col-sm-offset-3">
		</ul>
    </div>
    <div class="form-group">
      	<label class="col-xs-12 col-sm-3 control-label">頭獎:</label>
		<div class="col-xs-9 col-sm-7">
			<input type="text" class="form-control" ng-model="main.first" />
		</div>
      	<div class="col-xs-3 col-sm-2">
      		<button class="btn btn-primary" ng-click="main.add('first')">加入</button>
      	</div>
    </div>
    <div class="form-group">
    	<ul id="first" class="list-inline col-xs-offset-1 col-sm-offset-3">
		</ul>
    </div>
    <div class="form-group">
      	<label class="col-xs-12 col-sm-3 control-label">增開六獎:</label>
      	<div class="col-xs-9 col-sm-7">
	      	<input type="text" class="form-control" ng-model="main.add_sixth" />
	    </div>
	    <div class="col-xs-3 col-sm-2">
      		<button class="btn btn-primary" ng-click="main.add('add_sixth')">加入</button>
      	</div>
    </div>
    <div class="form-group">
    	<ul id="add_sixth" class="list-inline col-xs-offset-1 col-sm-offset-3">
		</ul>
    </div>
    <div class="form-group">
		<div class="col-xs-offset-5 col-sm-offset-6">
      		<button class="btn btn-primary" ng-click="main.ok()">確定</button>
      	</div>
    </div>  				
</form>
